query GetCreatedDVs @live(interval: 12000) {
  clusterCreateds(orderBy: timestamp, orderDirection: desc) {
    id
    timestamp
    txHash
    splitAddress
    eigenPodAddr
    averageAuctionScore
    winners {
      id
      nodeOp {
        nodeOpAddr
      }
      duration
      discountRate
      bidPrice
      auctionScore
      auctionType
      bidStatus
    }
  }
}