specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Auction
    network: holesky
    source:
      address: "0x9446C097dA289261B98386089dd62F260320d624"
      abi: Auction
      startBlock: 2505328
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BidPlaced
        - BidUpdated
        - BidWithdrawn
        - WinnerJoinedCluster
        - ClusterCreated
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: BidPlaced(indexed address,bytes32,uint16,uint32,uint256,uint256,uint8)
          handler: handleBidPlaced
        - event: BidUpdated(indexed address,indexed bytes32,bytes32,uint16,uint32,uint256,uint256)
          handler: handleBidUpdated
        - event: BidWithdrawn(indexed address,indexed bytes32)
          handler: handleBidWithdrawn
        - event: WinnerJoinedCluster(indexed address,indexed bytes32,bytes32)
          handler: handleWinnerJoinedCluster
        - event: ClusterCreated(indexed bytes32,uint256,address)
          handler: handleClusterCreated
      file: ./src/auction.ts
