specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Auction
    network: holesky
    source:
      address: "0xeCd7D94A8E90FdC41007f075d3B9AdAB5a64F2C7"
      abi: Auction
      startBlock: 2460512
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BidPlaced
        - BidUpdated
        - BidWithdrawn
        - ClusterCreated
        - Initialized
        - OwnershipTransferred
        - WinnerJoinedCluster
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: BidPlaced(indexed address,bytes32,uint16,uint32,uint256,uint256)
          handler: handleBidPlaced
        - event: BidUpdated(indexed address,indexed bytes32,bytes32,uint16,uint32,uint256,uint256)
          handler: handleBidUpdated
        - event: BidWithdrawn(indexed address,indexed bytes32)
          handler: handleBidWithdrawn
        - event: ClusterCreated(indexed bytes32,uint256,address)
          handler: handleClusterCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: WinnerJoinedCluster(indexed address,indexed bytes32)
          handler: handleWinnerJoinedCluster
      file: ./src/auction.ts
